<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <nav>
        FinTech Tool
    </nav>
    <main>
        <h1>Loan Calculator</h1>
        <form id="loan-form" action="">
            <div class = "container">
                <div class="container" class="loan">
                    <label for="amount">Loan Amount ($) :</label>
                    <input id = "amount" type = "number" value = "" >
                </div>
                <div class="container" class="rate">
                    <label for="rate">Interest Rate (%) :</label>
                    <input id = "interest" type = "number" value = "" >
                </div>
                <div class="container">
                    <label for="rate">Number of Years:</label>
                    <input id = "years" type = "number" value = "">
                </div>
                <button>Calculator</button>
            </div>
        </form>
        <h2>Results:</h2>
        <div class="bottom">
            <p class="result">Montly Payment <span> $:</span> <span id = "payment" ></span></p>
            <p class="result">Total Interest <span> %:</span> <span id="totalInterest"></span></p> 
            <p class="result">Total Amount <span> $:</span> <span id="totalPayment"></span> </p>   
        </div>
    </main>
    
    <footer> Created By Xiaohua Cai 2021</footer>
    <script src = "app.js"></script>
   
</body>

</html>
